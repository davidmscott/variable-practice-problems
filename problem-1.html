<body>
	<script>
		var weight = parseFloat(prompt("Weight in lbs"));
		var feet = parseFloat(prompt("Height in feet"));
		var inches = parseFloat(prompt("Height in inches"));

		console.log("Your BMI is: " + ((weight/2.2)/Math.pow((((feet * 12) + inches)*.0254),2)));
	</script>
