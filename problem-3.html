<body>
	<script>
		var temp = parseFloat(prompt("Temperature in Celsius"));

		console.log("The temperature in Fahrenheit is: " + (temp * 9/5 + 32) + "\xb0");
		console.log("The temperature in Kelvin is: " + (temp + 273.15))
	</script>

</body>
